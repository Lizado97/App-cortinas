<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso al Sistema de Presupuestos</title>
    <style>
        .login-view {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        }
        #login-card {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        #login-card h2 {
            color: #1e293b;
            margin-bottom: 2rem;
        }
        .input-group { margin-bottom: 1.5rem; }
        .input-group input {
            width: 100%; padding: 0.75rem; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 1rem;
        }
        .error-message { color: #ef4444; margin-top: 1rem; font-weight: 500; display: none; }
        .btn-primary { 
            padding: 0.75rem 1.5rem; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; transition: all 0.3s;
            background: #2563eb; color: white; width: 100%; 
        }
    </style>
</head>
<body>

    <div class="login-view">
        <div id="login-card">
            <h2>ðŸ”‘ Acceso al Panel</h2>
            <div class="input-group">
                <input type="text" id="login-usuario" placeholder="Usuario">
            </div>
            <div class="input-group">
                <input type="password" id="login-pass" placeholder="ContraseÃ±a">
            </div>
            <button class="btn-primary" onclick="procesarLogin()">
                Iniciar SesiÃ³n
            </button>
            <p id="login-error" class="error-message">Error de credenciales</p>
        </div>
    </div>

    <script>
        // CLIENTES_CONFIG debe estar aquÃ­ o en un script compartido
        const CLIENTES_CONFIG = {
            "canotex": { pass: "cortinas2024", nombre_publico: "Canotex S.L.", color_tema: "#8b5cf6", permisos: ["dashboard", "nuevo"] },
            "sant_jord": { pass: "12345", nombre_publico: "Sant Jord SLU", color_tema: "#22c55e", permisos: ["dashboard"] }
        };

        function procesarLogin() {
            const usuario = document.getElementById('login-usuario').value.toLowerCase();
            const password = document.getElementById('login-pass').value;
            const errorMsg = document.getElementById('login-error');
            
            errorMsg.style.display = 'none';

            const config = CLIENTES_CONFIG[usuario];

            if (config && config.pass === password) {
                // Ã‰xito: 
                // 1. Guardar el ID del usuario en el navegador
                localStorage.setItem('logged_user_id', usuario);
                
                // 2. Redirigir a la pÃ¡gina principal
                window.location.href = 'index.html'; 

            } else {
                // Fallo
                errorMsg.style.display = 'block';
            }
        }
    </script>
</body>
</html>
