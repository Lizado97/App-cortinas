<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Canotex - Calculadora de Cortinas</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Iconos (opcional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"/>

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="style.css">

  <!-- jsPDF (para exportar PDF) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand bg-primary navbar-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='28' height='28' viewBox='0 0 24 24'><rect width='24' height='24' rx='4' fill='%23ffffff'/><path d='M4 7h16v2H4zM4 11h16v2H4zM4 15h16v2H4z' fill='%232563eb'/></svg>" alt="logo" style="height:28px;">
        <strong>Canotex</strong>
      </a>

      <div class="d-flex gap-2">
        <button id="btn-nuevo" class="btn btn-light btn-sm" title="Nuevo presupuesto"><i class="bi bi-plus-lg"></i> Nuevo</button>
        <button id="btn-refrescar" class="btn btn-outline-light btn-sm" title="Refrescar lista"><i class="bi bi-arrow-clockwise"></i></button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row g-4">
      <!-- Lista / Panel izquierdo -->
      <section class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Presupuestos</h5>
            <p class="text-muted small mb-3">Lista centralizada de presupuestos guardados en Firebase.</p>
            <div id="lista-presupuestos" class="list-group mb-3" style="max-height: 60vh; overflow:auto;">
              <!-- Items cargados din√°micamente -->
            </div>

            <div class="d-grid gap-2">
              <button id="btn-export-todos" class="btn btn-outline-primary btn-sm">üì• Exportar todos (CSV)</button>
              <small class="text-muted">Pulsa un presupuesto para ver/editar/eliminar.</small>
            </div>
          </div>
        </div>

        <div class="card shadow-sm mt-3">
          <div class="card-body">
            <h6>Estad√≠sticas</h6>
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <div class="fw-bold" id="stat-total-presup">0</div>
                <small class="text-muted">Total presupuestos</small>
              </div>
              <div>
                <div class="fw-bold" id="stat-importe">0‚Ç¨</div>
                <small class="text-muted">Importe total</small>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Editor / Formulario -->
      <section class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start mb-3">
              <h4 id="titulo-form">Nuevo Presupuesto</h4>
              <div>
                <button id="btn-guardar" class="btn btn-success me-2"><i class="bi bi-save"></i> Guardar</button>
                <button id="btn-pdf" class="btn btn-primary"><i class="bi bi-file-earmark-pdf"></i> PDF</button>
              </div>
            </div>

            <form id="form-presupuesto" class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Nombre Cliente *</label>
                <input id="cliente-nombre" class="form-control" required>
              </div>
              <div class="col-md-3">
                <label class="form-label">Tel√©fono</label>
                <input id="cliente-telefono" class="form-control">
              </div>
              <div class="col-md-3">
                <label class="form-label">Email</label>
                <input id="cliente-email" class="form-control" type="email">
              </div>

              <div class="col-12">
                <label class="form-label">Direcci√≥n</label>
                <input id="cliente-direccion" class="form-control">
              </div>

              <hr class="my-3">

              <div class="col-md-6">
                <label class="form-label">Tipo de Cortina *</label>
                <select id="tipo-cortina" class="form-select"></select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Ancho (cm) *</label>
                <input id="ancho" class="form-control" type="number" min="1">
              </div>
              <div class="col-md-3">
                <label class="form-label">Alto (cm) *</label>
                <input id="alto" class="form-control" type="number" min="1">
              </div>

              <div class="col-md-6">
                <label class="form-label">Tejido *</label>
                <select id="tejido" class="form-select"></select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Sistema de Instalaci√≥n</label>
                <select id="sistema" class="form-select"></select>
              </div>

              <div class="col-12 d-grid">
                <button id="btn-agregar" type="button" class="btn btn-outline-primary">‚ûï Calcular y A√±adir al presupuesto</button>
              </div>

              <div class="col-12">
                <div id="items-list" class="list-group"></div>
              </div>

              <div class="col-12">
                <label class="form-label">Notas</label>
                <textarea id="notas" class="form-control" rows="3"></textarea>
              </div>

              <div class="col-12">
                <div class="row gx-2">
                  <div class="col-md-4">
                    <div class="p-3 border rounded">
                      <small class="text-muted">Items</small>
                      <div class="h5" id="total-items">0</div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="p-3 border rounded">
                      <small class="text-muted">Subtotal</small>
                      <div class="h5" id="subtotal">0.00‚Ç¨</div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="p-3 border rounded">
                      <small class="text-muted">TOTAL (incl. IVA 21%)</small>
                      <div class="h5 text-primary" id="total">0.00‚Ç¨</div>
                    </div>
                  </div>
                </div>
              </div>

            </form>
          </div>
        </div>

        <!-- Vista detalle / impresi√≥n -->
        <div id="detalle-card" class="card shadow-sm mt-3 visually-hidden">
          <div class="card-body" id="detalle-contenido"></div>
        </div>

      </section>
    </div>
  </main>

  <!-- Bootstrap 5 JS (Bundle incluye Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App (module para usar imports de firebase) -->
  <script type="module" src="app.js"></script>
</body>
</html>
